  <script>
    /* MATRIX STYLE BACKGROUND */
    (function(){
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = innerWidth;
      let h = canvas.height = innerHeight;
      const letters = '&#12450;&#12452;&#12459;&#12469;&#12479;&#12490;&#12495;&#12510;&#12516;&#12521;&#12527;0123456789';
      const fontSize = Math.max(14, Math.floor(w / 80));
      const columns = Math.floor(w / fontSize) + 1;
      const drops = new Array(columns).fill(0);

      function resize(){
        w = canvas.width = innerWidth;
        h = canvas.height = innerHeight;
      }
      addEventListener('resize', resize);

      function draw(){
        ctx.fillStyle = 'rgba(0,0,0,0.12)';
        ctx.fillRect(0,0,w,h);
        ctx.font = fontSize + 'px monospace';
        for(let i = 0; i < drops.length; i++){
          const text = letters.charAt(Math.floor(Math.random()*letters.length));
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          const grad = ctx.createLinearGradient(x, y - fontSize, x, y + fontSize*2);
          grad.addColorStop(0, 'rgba(255,120,120,0.95)');
          grad.addColorStop(0.5, 'rgba(255,50,50,0.9)');
          grad.addColorStop(1, 'rgba(120,0,0,0.7)');
          ctx.fillStyle = grad;
          ctx.fillText(text, x, y);
          if(y > h + Math.random() * 10000) drops[i] = 0;
          drops[i]++;
        }
      }
      setInterval(draw, 90);
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,w,h);
    })();

    /* ripple click */
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click', function(e){
        const r = document.createElement('span');
        r.style.position='absolute';
        r.style.left = (e.offsetX - 10)+'px';
        r.style.top = (e.offsetY - 10)+'px';
        r.style.width = r.style.height = '20px';
        r.style.borderRadius = '50%';
        r.style.background = 'rgba(255,255,255,0.06)';
        r.style.transform='scale(0)';
        r.style.pointerEvents='none';
        r.style.transition='transform 400ms ease, opacity 400ms';
        r.style.zIndex = 1;
        this.appendChild(r);
        requestAnimationFrame(()=> r.style.transform='scale(10)');
        setTimeout(()=> { r.style.opacity='0'; }, 250);
        setTimeout(()=> r.remove(), 700);
      });
    });

    /* music control */

        music.play();
      } else {
        music.pause();
      }
    }
